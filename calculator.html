<html>
  <head>
    <title>Calculator by Using HTML,CSS,JS</title>
  </head>

  <link rel="stylesheet" href="stylecal.css" />

  <body>
    <div class="calculator">
      <input type="text" placeholder="0" id="inputBox" />
      <div>
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
      </div>

      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="input">=</button>
      </div>
    </div>

    <script src="scriptcal.js"></script>
  </body>
</html>
